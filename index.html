<!doctype HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>NiceScript sandbox</title>
</head>
<body>

    <p>
        <label>Input:</label><br>
        <textarea id="input">
try{
(async function(){}).constructor('alert(1)')();
}catch(e){}
try{
(async function*(){}).constructor('alert(2)')().next();
}catch(e){}
try{
    eval("}}eval('alert(1337)');{{")
} catch(e){}
try{
    ''.sub.constructor('eval(alert(1337))')()
} catch(e){}
try{
    (function*(){}).constructor("eval('alert(1337)')")().next()
} catch(e){}
try {
    function x() {return this;}
    x().alert(1)
} catch(e){}
eval("alert(1+1)");
        </textarea>
    </p>
    
    <p>
        <label>Error Output:</label><br>
        <textarea id="errorOutput"></textarea>
    </p>
    
    <button onclick="NiceScript.run(document.getElementById('input').value)">Run</button>

<script src="js/nice-script.js"></script>
</body>
</html>
